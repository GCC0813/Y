

plugins {
	id 'org.springframework.boot' version '2.0.6.RELEASE'
	id 'java'
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.y'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

bootJar {
	exclude 'application.properties'
	exclude 'application.yml'
}

repositories {
	/*添加阿里云仓库*/
	maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
	jcenter()
}

//去掉不需要的配置
configurations {
    compile.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    compile.exclude module: 'logback-classic'
    compile.exclude module: 'log4j-over-slf4j'
    compile.exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'
    compile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.projectlombok:lombok:1.16.18'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.0"
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
	compile 'org.springframework.boot:spring-boot-starter-security'
	// https://mvnrepository.com/artifact/de.codecentric/spring-boot-admin-server-ui
	compile group: 'de.codecentric', name: 'spring-boot-admin-server-ui', version: '2.0.5'
	// https://mvnrepository.com/artifact/com.alibaba/druid-spring-boot-starter
	compile group: 'com.alibaba', name: 'druid-spring-boot-starter', version: '1.1.10'
	compile 'org.springframework.boot:spring-boot-starter-log4j2'

}
